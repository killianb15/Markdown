# Configuration Jekyll
title: Questions & Réponses
description: Site collaboratif de questions et réponses

# Exclure certains fichiers/dossiers du traitement Jekyll
exclude:
  - node_modules
  - vendor
  - README.md
  - CONTRIBUTING.md

# Inclure les dossiers avec underscore (important!)
include:
  - _questions
  - _reponses