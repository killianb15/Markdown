# _config.yml
title: "Questions & Réponses"
description: "Site collaboratif"

# IMPORTANT : Force Jekyll à copier ces dossiers
include:
  - questions
  - reponses
  - js
  - css

# Ne pas traiter les markdown comme des pages Jekyll
defaults:
  - scope:
      path: "questions"
    values:
      sitemap: false
  - scope:
      path: "reponses"
    values:
      sitemap: false

# Désactiver le processing Jekyll
markdown: kramdown
kramdown:
  input: GFM

# Exclude les fichiers inutiles
exclude:
  - README.md
  - CONTRIBUTING.md
  - Gemfile
  - Gemfile.lock
  - vendor

# Pas de thème
theme: null