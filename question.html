<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <header>
        <h1><a href="./index.html">Questions & Réponses</a></h1>
    </header>
    
    <main>
        <article class="question">
            <h2 id="title">Chargement...</h2>
            <div class="meta">
                <span class="author" id="author"></span>
                <span class="date" id="date"></span>
                <span class="category" id="category"></span>
            </div>
            
            <div class="content" id="content"></div>
            
            <div class="reponse-link" id="reponse-link" style="display:none;">
                <a href="#" id="reponse-link-url">Voir la réponse mon gars→</a>
            </div>
        </article>
    </main>
    
    <footer>
        <p><a href="./index.html">← Retour à l'accueil</a></p>
    </footer>
    
    <script src="./js/app.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const file = params.get('file');
        if (file) {
            loadMarkdown(file, 'question');
        }
    </script>
</body>
</html>
